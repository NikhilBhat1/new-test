<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="static/img/logo.png" alt=""> -->
        <h1>GroMart<span></span></h1>
        
      </a>

      <nav id="navbar" class="navbar">
        
      </nav><!-- .navbar -->
      
      <a href="">Blogs</a>
      <a href="">About Us</a>
      <a href="">Contact</a>
      
      
      <a class="btn-book-a-table" href="/logn">Login</a>
      <a class="btn-book-a-table" href="/sgnup">Sign Up</a>
      

    </div>
  </header>

  <section id="why-us" class="why-us section-bg" style="padding-top: 10px;">
    <div class="hero__search" style="margin: auto; width: 50%;" >
      <div class="hero__search__form">
          <form action="#">
              
              <input type="text" placeholder="What do you need?">
              <button type="submit" class="site-btn">Search</button>
          </form>
      </div>
      </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px; padding-top: 10px; color: black;">Top Products Today</h1>
            </div>
            <h3 style="text-align: center; color:black; font-family: 'Times New Roman', Times, serif;">Top Rated Products</h3>
            {% for i in range(Item|length) %}
                <div class="col-md-3" style="margin-top:50px; color: black;">
                    <div class="card">
                      
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}.jpg">
                            <p class="text-black">{{ Item[i] }}</p>
                            <h6 class="text-black">{{ des[i] }}</h6>
                           
                            <h6 class="text-black">Rating - {{ rating[i] }}</h6>
                            <button type="button" class="add_to_cart" style="padding-top: 5px;">Add to Cart</button>
                            <i class="bi bi-cart4"></i>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
