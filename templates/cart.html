<header id="header" class="header fixed-top d-flex align-items-center">

<body>



<div style="padding-top: 100px; padding-left: 0px;" class="container">

	<!--h3 style="color: limegreen;">Shopping Cart</h3-->

	<div class="cart">

		<div class="products">
			{%for i in range(0, length) %}
			<div class="product">

				<img src="{{result[i][3]}}">

				<div class="product-info">

					<h6 class="product-name">{{result[i][2]}}</h3>

					<h7 class="product-price">{{result[i][4]}}</h4>

					<!--h4 class="product-offer">50%</h4-->
					<!-- <form action="show();">
					<p class="product-quantity">Qnt: <input  name="quant">
					</form> -->
					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<!-- <span class="remove" >Remove</span> -->
						<span></span><button type="button" onclick="show('{{result[i][2]}}','{{result[i][3]}}','{{result[i][4]}}');" class="remove">Remove</button></span>

					</p>

				</div>

			</div>
			{%endfor%}

		</div>
		<script>
			function show(name, image,price){
window.location.href = `/dropitems?item=${name}&image=${image}&price=${price}`;
}
</script>

		<div class="cart-total">

			<h6>

				<span>Total Price : </span>

				<span>{{tp}}</span>

            </h6>

			<h6>

				<span>Number of Items : </span>

				<span>{{length}}</span>

            </h6>

			<!--p>

				<span>You Save</span>

			</p-->

			<a href="#">Proceed to Checkout</a>

		</div>

	</div>

</div>
