  <script>
    let grostars = [];
    const addgrostar = (ev)=>{
      ev.preventDefault();
      let grostar = {
        
        purchase_id : document.getElementById('purchase_id').value,
        Date: document.getElementById('return_date').value,
        if(document.getElementById('dot-1').checked==true){
          waste_Material= 'Plastic, Tins or Metals'
        }
        if(document.getElementById('dot-2').checked==true){
          waste_Material= 'Paper'
        }
        if(document.getElementById('dot-3').checked==true){
          waste_Material= 'Ceramics and glasses'
        }


      }
    
      grostars.push(grostar);
      document.forms[0].reset();

      console.warn('added', {grostars});
      let pre = document.querySelector('#msg pre');
      pre.textContent='\n' + JSON.stringify(grostars, '\t',2);
      localStorage.setItem('grostarlist',JSON.stringify(grostars));
    }
    document.addEventListener('DOMContentLoaded',()=>{
      document.getElementById('btn').addEventListener('click', addgrostar);
    })
    
    
    
    
  </script>
  <div style="padding-top: 150px;">

            <div class="user-details">
              <div class="input-box">
                <span class="details">Purchase ID</span>
                <input type="number" placeholder="Enter your Purchase ID" name="purchase_id" id="purchase_id" required>
              </div>
              <div class="input-box">
                <span class="details">Return Date</span>
                <input type="date" placeholder="Enter your Return Date" name="'return_date" id="return_date" required>

            <div class="gender-details">

              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Waste Material</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Plastic,Tins and Metals </span>
              </label>
              <label for="dot-2">
