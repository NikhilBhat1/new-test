<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <a href="/" class="logo d-flex align-items-center me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="static/img/logo.png" alt=""> -->
        <h1>GroMart<span></span></h1>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/cart">Cart</a></li>
          
          
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav><!-- .navbar -->

      <a class="btn-book-a-table" href="/gohtml">Grostars : </a>
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>

  </header><!-- End Header -->
 
  <div style="padding-top:100px; padding-left: 10px;">
    <div class="row">
    

      {%for i in range(0, length1) %}
      
      <div class="col-lg-2 text-center">
          <div class="card border-0 bg-light mb-2">
              <div class="card-body">
                  <img src="{{result[i][2]}}" class="img-fluids" alt="" >
              </div>
          </div>
          <h7>{{result[i][1]}}</h7>
          <p>Rs.{{result[i][3]}}</p>
          
          <button type="button" onclick="show('{{result[i][1]}}','{{result[i][2]}}','{{result[i][3]}}');" class="add_to_cart">Add to Cart</button>
          <i class="bi bi-cart4"></i>
          
      </div>
      
      {%endfor%}
      
      
  {%for i in range(length1, length2) %}
      <div class="col-lg-2 text-center">
          <div class="card border-0 bg-light mb-2">
              <div class="card-body">
                  <img src="{{result[i][2]}}" class="img-fluids" alt="" height="115px" >
              </div>
          </div>
          <h7>{{result[i][1]}}</h7>
          <p>Rs.{{result[i][3]}}</p>
          <button type="button" onclick="show('{{result[i][1]}}','{{result[i][2]}}','{{result[i][3]}}');"  class="add_to_cart">Add to Cart</button>
          <i class="bi bi-cart4"></i>
      </div>
      {%endfor%}
  
      
      
<script>
                        function show(name, image,price){
window.location.href = `/checkout?item=${name}&image=${image}&price=${price}`;
}
</script>
